            </tr>

    </div>
    <div id="interraction">
        <form>
            <fieldset>
                <legend id="language-form-legend">Добавить транспорт</legend>
                <span id="language-form-number">Номер транспорта:</span> <input type="text" id="input-number"> <br>
                <span id="language-form-stop">Конечная станция:</span> <input type="text" id="input-stop"> <br>
                <span id="language-form-time">Время до прибытия:</span> <input type="text" id="input-time"> <br>
                <aside>
                    <div>
                        <input type="radio" name="t-type" id="input-trolley" value="T">
                        <label for="input-trolley" id="language-form-trolley">Троллейбус</label>
                    </div>
                    <div>
                        <input type="radio" name="t-type" id="input-bus" value="A">
                        <label for="input-bus" id="language-form-bus">Автобус</label>
                    </div>
                </aside>
                <p>
                    <button type="button" id="language-form-send" onclick="prepareInputData()"">Отправить!</button>
                    <button type="reset" id="language-form-reset">Сбросить</button> <br> <br>
                    <button type="button" id="language-form-runtime" onclick="runTime()">Запустить время</button>
                    <button type="button" id="language-form-stoptime" onclick="clearTimer()">Остановить время</button>
                    <br><br>
                    <button type="button" id="language-form-runtest" onclick="runTests()">Запустить тесты</button>

                </p>
            </fieldset>
        </form>
    </div>
